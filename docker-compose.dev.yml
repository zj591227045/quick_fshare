version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend
      target: build
    container_name: quick-fshare-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost:3001
    command: npm run dev -- --host 0.0.0.0
    networks:
      - app-network-dev

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
      target: development
    container_name: quick-fshare-backend-dev
    ports:
      - "3001:3001"
      - "9229:9229"  # Node.js调试端口
    environment:
      - NODE_ENV=development
      - PORT=3001
      - JWT_SECRET=dev-jwt-secret-key
      - JWT_REFRESH_SECRET=dev-refresh-secret-key
      - DB_PATH=/app/database/fshare_dev.db
      - UPLOAD_PATH=/app/uploads
      - THUMBNAIL_PATH=/app/thumbnails
      - LOG_LEVEL=debug
      - MAX_FILE_SIZE=104857600
      - RATE_LIMIT_WINDOW=900000
      - RATE_LIMIT_MAX=1000
    volumes:
      - ./backend:/app
      - /app/node_modules
      - dev_database:/app/database
      - dev_uploads:/app/uploads
      - dev_thumbnails:/app/thumbnails
      - dev_logs:/app/logs
      - ./data:/app/shared:ro
    command: npm run dev
    networks:
      - app-network-dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  dev_database:
    driver: local
  dev_uploads:
    driver: local
  dev_thumbnails:
    driver: local
  dev_logs:
    driver: local

networks:
  app-network-dev:
    driver: bridge 